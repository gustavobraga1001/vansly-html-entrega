<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div id="logo">
            <img class="logo" src="../images/Logo.png" alt="">
        </div>
        
        <div class="titulo">
            <h1>Acessar</h1>
            <p>Acesse sua a conta usando seu E-mail e Senha ou cadastre-se.</p>
        </div>

        <form action="./pages/Home/index.html">
            <div class="email">
                <label>Digite seu e-mail</label>
                <input type="text" placeholder="E-mail" required>
            </div>
            
            <div class="senha">
                <label>Digite sua senha</label>
                <div class="senha-input">
                    <input type="text" placeholder="Senha" required>
                    <img src="../images/olho.png" alt="">
                </div>
            </div>
            <div class="opcoes">
                <div class="lembrar">
                    <div class="check"></div>
                    <p>Lembrar senha</p>
                </div>
                
                <a href="">Esqueci minha senha</a>
            </div>
            <div class="botoes">
                <button class="cadastrar"><a href="pages/Cadastrar/index.html">Cadastrar</a></button>
                <button class="acessar">Acessar</button>
            </div>
        </form>

    </div>
</body>
</html>
